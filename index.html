<!DOCTYPE html>
<html>
    <head>
        <title>School Candy Survey</title>
        <meta charset="utf-8">
        <meta display="viewport" content="device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
            <main>
            <h1>Grade 1-3 Candy Survey</h1>
            <form id="Form" action="https://formsubmit.co/smithjo@cjaedu.com" method="POST">
                <div class="Chocolate">
                    <h2>What is your favourite chocolate?</h2>
                    <fieldset>
                        <label><input type="radio" name="Chocolate">Kit Kat</label>
                        <label><input type="radio" name="Chocolate">Twix</label>
                        <label><input type="radio" name="Chocolate">Mars</label>
                        <label><input type="radio" name="Chocolate">Oh Henry</label>
                        <label><input type="radio" name="Chocolate">Hersheys</label>
                        <label><input type="radio" name="Chocolate">Aero</label>
                        <label><input type="radio" name="Chocolate Chocolate-Other">Other (Please Enter):<input type="text" name="Chocolate-Other"></label>
                    </fieldset>
                </div>

                <div class="Candy">
                    <h2>What is your favourite candy?</h2>
                        <fieldset>
                            <label><input type="radio" name="Candy">Sour Patch Kids</label>
                            <label><input type="radio" name="Candy">Fuzzy Peaches</label>
                            <label><input type="radio" name="Candy">Swedish Fish</label>
                            <label><input type="radio" name="Candy">Swedish Berries</label>
                            <label><input type="radio" name="Candy">Coke Bottles</label>
                            <label><input type="radio" name="Candy">Gummy Bears</label>
                            <label><input type="radio" name="Candy">Gummy Worms</label>
                            <label><input type="radio" name="Candy">Twizzlers</label>
                            <label><input type="radio" name="Candy">Nibs</label>
                        <label><input type="radio" name="Candy Candy-Other">Other (Please Enter):<input type="text" name="Candy-Other"></label>
                    </fieldset>
                </div>

                <div class="Balls">
                    <h2>What are your favourite type of ball candy?</h2>
                    <fieldset>
                        <label><input type="radio" name="Balls">Smarties</label>
                        <label><input type="radio" name="Balls">M&Ms</label>
                        <label><input type="radio" name="Balls">Skittles</label>
                        <label><input type="radio" name="Balls">Rockets</label>
                        <label><input type="radio" name="Balls">Reeses Pieces</label>
                        <label><input type="radio" name="Balls">Nerds</label>
                        <label><input type="Radio" name="Balls Balls-Other">Other (Please Enter)<input type="text" name="Other"></label>
                    </fieldset>
                </div>

                <fieldset name="contact">
                    <label><input type="email" name="email" placeholder="Enter Email Here" required></label>
                    <label></label><input type="number" min="1" max="3" placeholder="" name="grade" required>Enter Grade Here</label>
                </fieldset>

                <button type="submit" value="submit">Submit</button>
            </form>
        </main>
    
    </body>
</html>
